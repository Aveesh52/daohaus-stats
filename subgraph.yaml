specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: kovan
    source:
      address: "0x8C0AB3AfC112036A83934898102e197E901c616A"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Register
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Register(address,indexed address,uint256,string,uint256,uint256)
          handler: handleRegister
      file: ./src/mapping.ts
